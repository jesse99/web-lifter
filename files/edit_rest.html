<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web lifter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/styles/style.css?version=2" rel="stylesheet">
</head>

<body style="--bs-body-font-size: 1.25rem">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/scripts/rest.js"></script>
    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded', on_loaded);
    </script>
    <h2 class="text-center">Edit Rest</h2>

    <form method="post" action="/set-rest/{{workout}}/{{exercise}}" role=" form" class="mt-4 ms-2 me-2">
        <!-- rest text field -->
        <div class="input-group">
            <span class="input-group-text" id="rest-label">Rest</span>
            <input type="number" min="0" step="0.1" name="rest" class="form-control" id="rest-field"
                aria-describedby="rest-label rest-help" value="{{rest}}" autofocus>
        </div>
        <div class="form-text mb-4 fst-italic fs-6" id="rest-help">Amount of time to rest after each work set.</div>

        <!-- last text field -->
        <div class="input-group">
            <span class="input-group-text" id="last-rest-label">Last Rest</span>
            <input type="number" min="0" step="0.1" name="last_rest" class="form-control" id="last-rest-field"
                aria-describedby="last-rest-label last-rest-help" value="{{last-rest}}">
        </div>
        <div class="form-text mb-4 fst-italic fs-6" id="last-rest-help">If set then overrides the rest for the last work
            set.
        </div>

        <!-- units drop down -->
        <div class="input-group">
            <span class="input-group-text">Units</span>
            <select class="form-select" id="units" aria-label="units" name="units">
                <option value="secs">Secs</option>
                <option value="mins" selected>Mins</option>
                <option value="hours">Hours</option>
            </select>
        </div>

        <div class="form-group mt-4">
            <div class="row justify-content-evenly">
                <!-- cancel button -->
                <div class="col-4  align-self-center">
                    <button type="submit" formmethod="get" formaction="/exercise/{{workout}}/{{exercise}}"
                        formnovalidate class="btn btn-secondary">Cancel</button>
                </div>
                <!-- save button -->
                <div class="col-4  align-self-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
