<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web lifter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/styles/style.css?version=2" rel="stylesheet">
</head>

<body style="--bs-body-font-size: 1.25rem">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <h2 class="text-center">Edit Fixed Reps</h2>

    <form method="post" action="/set-fixed-reps/{{workout}}/{{exercise}}" role=" form" class="mt-4 ms-2 me-2">
        <!-- warmups text field -->
        <div class="input-group">
            <span class="input-group-text" id="warmups-label">Wamups</span>
            <input type="text" pattern="\s*(\d+(/\d+)?(\s+\d+(/\d+)?)*)?\s*" name="warmups" class="form-control"
                id="warmups-field" aria-describedby="warmups-label warmups-help" value="{{warmups}}" autofocus>
        </div>
        <div class="form-text mb-4 fst-italic fs-6" id="warmups-help">Space separated list of rep/percent, e.g. "5/70
            3/80 1/90". If percent is missing 100 is used.
        </div>

        <!-- worksets text field -->
        <div class="input-group">
            <span class="input-group-text" id="worksets-label">Worksets</span>
            <input type="text" pattern="\s*\d+(/\d+)?(\s+\d+(/\d+)?)*\s*" name="worksets" class="form-control"
                id="worksets-field" aria-describedby="worksets-label worksets-help" value="{{worksets}}" autofocus>
        </div>
        <div class="form-text mb-4 fst-italic fs-6" id="worksets-help">Formatted like warmups, e.g. "5 5 5".
        </div>

        <div class="form-group mt-4">
            <div class="row justify-content-evenly">
                <!-- cancel button -->
                <div class="col-4  align-self-center">
                    <button type="submit" formmethod="get" formaction="/exercise/{{workout}}/{{exercise}}"
                        formnovalidate class="btn btn-secondary">Cancel</button>
                </div>
                <!-- save button -->
                <div class="col-4  align-self-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
