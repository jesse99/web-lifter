<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web lifter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/styles/style.css?version=2" rel="stylesheet">
</head>

<body style="--bs-body-font-size: 1.25rem">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/scripts/durations.js"></script>
    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded', on_loaded);
    </script>
    <h2 class="text-center">Edit Durations</h2>

    <form method="post" action="/set-durations/{{workout}}/{{exercise}}" role=" form" class="mt-4 ms-2 me-2">
        <!-- durations text field -->
        <div class="input-group">
            <span class="input-group-text" id="durations-label">Times</span>
            <input type="text" pattern="\s*\d+(\.\d+)?(\s+\d+(\.\d+)?)*" name="durations" class="form-control"
                id="durations-field" aria-describedby="durations-label durations-help" value="{{durations}}" autofocus>
        </div>
        <div class="form-text mb-4" id="durations-help">Space separated amount of time to wait for each set.</div>

        <!-- target text field -->
        <div class="input-group">
            <span class="input-group-text" id="target-label">Target</span>
            <input type="number" min="0" step="0.1" name="target" class="form-control" id="target-field"
                aria-describedby="target-label target-help" value="{{target}}">
        </div>
        <div class="form-text mb-4" id="target-help">Optional goal for times. Users may switch to a harder version of
            the exercise when reaching the target.</div>

        <!-- units drop down -->
        <div class="input-group">
            <span class="input-group-text">Units</span>
            <select class="form-select" id="units" aria-label="units" name="units">
                <option value="secs">Secs</option>
                <option value="mins" selected>Mins</option>
                <option value="hours">Hours</option>
            </select>
        </div>

        <div class="form-group mt-4">
            <div class="row justify-content-evenly">
                <!-- cancel button -->
                <div class="col-4  align-self-center">
                    <button type="submit" formmethod="get" formaction="/exercise/{{workout}}/{{exercise}}"
                        formnovalidate class="btn btn-secondary">Cancel</button>
                </div>
                <!-- save button -->
                <div class="col-4  align-self-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
