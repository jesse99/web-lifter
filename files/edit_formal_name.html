<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web lifter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/styles/style.css?version=2" rel="stylesheet">
</head>

<body style="--bs-body-font-size: 1.25rem">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/scripts/formal_name.js"></script>
    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded', on_loaded);
    </script>
    <h2 class="text-center">Edit Formal Name</h2>

    <form method="post" action="/set-formal-name/{{workout}}/{{exercise}}" role=" form" class="mt-4 ms-2 me-2">
        <!-- name text field -->
        <div class="input-group">
            <span class="input-group-text" id="name-label">Name</span>
            <input type="text" name="name" class="form-control" id="name-field" aria-describedby="name-label name-help"
                value="{{name}}" autofocus> <!-- note that this can be empty -->
        </div>
        <div class="form-text fst-italic fs-6" id="name-help">The formal name is used to select the notes to show.</div>

        <!-- names list -->
        <ul class="list-group mt-4" id="names">
            {{#each names}}
            <li class="list-group-item" onclick="on_click(this)">{{this.name}}</li>
            {{/each}}
            <li class="list-group-item" id="ellipsis">â€¦</li>
        </ul>

        <div class="form-group mt-4">
            <div class="row justify-content-evenly">
                <!-- cancel button -->
                <div class="col-4  align-self-center">
                    <button type="submit" formmethod="get" formaction="/exercise/{{workout}}/{{exercise}}"
                        formnovalidate class="btn btn-secondary">Cancel</button>
                </div>
                <!-- save button -->
                <div class="col-4  align-self-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
