<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>web lifter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="/styles/style.css?version=2" rel="stylesheet">
</head>

<body>
    <h2 id="title">{{workout_name}} Workout</h2>

    <div class="table-container" role="table" aria-label="Workout">
        {{#each exercises}}
        <div class="flex-table row" role="rowgroup">
            <div class="flex-row" role="cell">
                <a href="/exercise/{{workout_name}}/{{this.name}}">{{this.name}}</a>
            </div>
            <div class="flex-row summary" role="cell">
                <p>{{this.summary}}</p>
            </div>
        </div>
        {{/each}}
    </div>
</body>

</html>
