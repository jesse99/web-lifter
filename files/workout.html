<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web lifter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/styles/style.css?version=2" rel="stylesheet">
</head>

<body style="--bs-body-font-size: 1.25rem"> <!-- TODO size should be templated -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="d-flex">
        <div class="p-1">
            <!-- so breadcrumb is more centered -->
                       
        </div>
        <div class="p-1 flex-fill">
            <!-- breadcrumb -->
            <nav class="breadcrumb d-flex justify-content-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Program</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{workout}}</li>
                </ol>
            </nav>
        </div>
        <div class="p-1 pe-2 justify-content-end">
            <!-- options dropdown, TODO use a hamburger icon? -->
            <div class="col justify-content-end">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/add-exercise/{{workout}}">Add Exercise</a></li>
                        <li><a class="dropdown-item" href="/edit-exercises/{{workout}}">Edit Exercises</a></li>
                        <li><a class="dropdown-item disabled" href="#">Edit Name</a></li>
                        <li><a class="dropdown-item disabled" href="#">Edit Schedule</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- exercises -->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Exercise</th>
                <th scope="col">Details</th>
                <th scope="col">Duration</th>
            </tr>
        </thead>
        <tbody>
            {{#each exercises}}
            <tr>
                <th scope="row"><a class="{{this.color}}" href="/exercise/{{workout}}/{{this.name}}">{{this.name}}</a>
                </th>
                <td>
                    <span class="{{this.color}}">{{this.summary}}</span>
                </td>
                <td>
                    <span class="{{this.color}}">{{this.duration}}</span>
                </td>
            </tr>
            {{/each}}
            <tr>
                <td>
                    <span">All</span>
                </td>
                <td>
                    <span"></span>
                </td>
                <td>
                    <span">{{total_duration}}</span>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- error label -->
    <div class="d-flex justify-content-center">
        <p class="text-danger">{{error}}</p>
    </div>
</body>

</html>
