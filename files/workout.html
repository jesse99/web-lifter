<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web lifter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/styles/style.css?version=2" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <nav class="breadcrumb d-flex justify-content-center">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Program</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{workout_name}}</li>
        </ol>
    </nav>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Exercise</th>
                <th scope="col">Details</th>
            </tr>
        </thead>
        <tbody>
            {{#each exercises}}
            <tr>
                <th scope="row"><a href="/exercise/{{workout_name}}/{{this.name}}">{{this.name}}</a></th>
                <td>
                    <span>{{this.summary}}</span>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>

</html>
