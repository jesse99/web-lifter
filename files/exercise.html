<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>web lifter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="/styles/style.css?version=2" rel="stylesheet">
</head>

<body id="body" data-workout="{{workout}}" data-exercise="{{exercise}}" data-rest="{{rest}}">
    <script src="/scripts/exercise.js"></script>

    <p id="back_link"><a href="/workout/{{workout}}">{{workout}} Workout</a></p>

    <p id="exercise_title">{{exercise}}</p>

    <span>
        <p id="exercise_set">{{exercise_set}}</p>
        <p id="exercise_set_details">{{exercise_set_details}}</p>
    </span>

    <span>
        <p id="timer_text"></p>
    </span>

    <div id="button_span">
        <button type="button" onclick="on_next()" id="next_button">Next</button>
    </div>
</body>

</html>
