<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web lifter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/styles/style.css?version=2" rel="stylesheet">
</head>

<body id="body" data-workout="{{workout}}" data-exercise="{{exercise}}" data-wait="{{wait}}" data-rest="{{rest}}">
    <script src="/scripts/exercise.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <nav class="breadcrumb d-flex justify-content-center">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Program</a></li>
            <li class="breadcrumb-item"><a href="/workout/{{workout}}">Workout</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{exercise}} Workout</li>
        </ol>
    </nav>


    <div class="d-flex flex-column align-items-center">
        <div class="fs-2 mt-2 text-decoration-underline">{{exercise}}</div>

        <div class="fs-4 mt-4">{{exercise_set}}</div>
        <div class="fs-6 mt-0">{{exercise_set_details}}</div>

        <div id="timer_text" class="fs-3 mt-3"></div>

        <div class="mt-4">
            <button type="button" class="btn btn-primary" onclick="on_next()" id="next_button">{{button_title}}</button>
        </div>
    </div>

    <div class="containe d-flex justify-content-left mt-5">
        <ul class="list-group">
            {{#each records}}
            <li class="list-group-item pb-0">
                <span id="{{this.id}}">{{this.indicator}}</span>
                <span>{{this.text}}</span>
            </li>
            {{/each}}
        </ul>
    </div>
</body>

</html>
