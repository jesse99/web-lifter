<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web lifter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/styles/style.css?version=2" rel="stylesheet">
</head>

<body style="--bs-body-font-size: 1.25rem">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <h2 class="text-center">{{name}} Program</h2>
    <p></p>
    <p></p>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Workout</th>
                <th scope="col">Due</th>
            </tr>
        </thead>
        <tbody>
            {{#each workouts}}
            <tr>
                <th scope="row"><a href="/workout/{{this.name}}">{{this.name}}</a></th>
                <td>
                    <span class="{{this.status_class}}">{{this.status_label}}</span>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>

    <div class="d-flex justify-content-center">
        <p class="text-danger">{{error}}</p>
    </div>
</body>

</html>
