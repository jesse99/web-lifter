<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web lifter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/styles/style.css?version=2" rel="stylesheet">
</head>

<body style="--bs-body-font-size: 1.25rem">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <h2 class="text-center">Edit Note</h2>

    <form method="post" action="/set-note/{{workout}}/{{exercise}}" role=" form" class="mt-4 ms-2 me-2">
        <!-- note text area -->
        <div class="input-group">
            <textarea id="note" name="note" rows="15" cols="60" spellcheck=“true” autocorrect=“on”
                autocapitalize="sentences" class="form-control" id="note-area" aria-describedby="note-help"
                autofocus>{{note}}</textarea>
        </div>
        <div class="form-text mb-4" id="note-help">Text and links that describe how to perform the exercise in <a
                href="https://www.markdownguide.org/cheat-sheet/">markdown</a>
            format.</div>

        <div class="form-group mt-4">
            <div class="row justify-content-evenly">
                <!-- cancel button -->
                <div class="col-4  align-self-center">
                    <button type="submit" formmethod="get" formaction="/exercise/{{workout}}/{{exercise}}"
                        formnovalidate class="btn btn-secondary">Cancel</button>
                </div>

                <!-- revert button -->
                <div class="col-4  align-self-center">
                    <button type="submit" class="btn btn-danger" formaction="/revert-note/{{workout}}/{{exercise}}"
                        formnovalidate>Revert</button>
                </div>

                <!-- save button -->
                <div class="col-4  align-self-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
