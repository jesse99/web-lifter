<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web lifter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/styles/style.css?version=2" rel="stylesheet">
</head>

<body style="--bs-body-font-size: 1.25rem">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/scripts/durations.js"></script>
    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded', on_loaded);
    </script>
    <h2 class="text-center">Edit Durations Record</h2>

    <form method="post" action="/set-durs-record/{{workout}}/{{exercise}}/{{id}}" role=" form" class="mt-4 ms-2 me-2">
        <!-- durations text field -->
        <div class="input-group">
            <span class="input-group-text" id="durs-label">Durations</span>
            <input type="text" pattern="\s*\d+(\.\d+)?(\s+\d+(\.\d+)?)*" name="durations" class="form-control"
                id="durations-field" aria-describedby="durs-label durs-help" value="{{durations}}" autofocus>
        </div>
        <div class="form-text mb-4 fst-italic fs-6" id="durs-help">Space separated list of times that were done for each
            set.
        </div>

        <!-- weights text field -->
        <div class="input-group">
            <span class="input-group-text" id="weights-label">Weights</span>
            <input type="text" pattern="\s*(\d+(\.\d+)?(\s+\d+(\.\d+)?)*\s*)?" name="weights" class="form-control"
                id="weights-field" aria-describedby="weights-label weights-help" value="{{weights}}">
        </div>
        <div class="form-text mb-4 fst-italic fs-6" id="weights-help">Space separated list of weights that were used for
            each set.
        </div>

        <!-- comment text field -->
        <div class="input-group">
            <span class="input-group-text" id="comment-label">Comment</span>
            <input type="text" name="comment" class="form-control" id="comment-field"
                aria-describedby="comment-label comment-help" value="{{comment}}">
        </div>
        <div class="form-text mb-4 fst-italic fs-6" id="comment-help">Optional comment, e.g. for exercise difficulty.
        </div>

        <!-- units drop down -->
        <div class="input-group">
            <span class="input-group-text">Units</span>
            <select class="form-select" id="units" aria-label="units" name="units">
                <option value="secs">Secs</option>
                <option value="mins" selected>Mins</option>
                <option value="hours">Hours</option>
            </select>
        </div>

        <div class="form-group mt-4">
            <div class="row justify-content-evenly">
                <!-- cancel button -->
                <div class="col-4  align-self-center">
                    <button type="submit" formmethod="get" formaction="/exercise/{{workout}}/{{exercise}}"
                        formnovalidate class="btn btn-secondary">Cancel</button>
                </div>
                <!-- save button -->
                <div class="col-4  align-self-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
